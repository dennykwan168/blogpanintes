<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script>
    $(document).ready(function () {

        //init sidenav
        $('.sidenav').sidenav({
            edge: 'right'
        });

        $('.dropdown-trigger').dropdown({
            coverTrigger: false,
            hover: true,
            constrainWidth: false
        });

        $('select').formSelect();

        //init menu dropdown
        $('.collapsible').collapsible();

        //init tabs
        $('.tabs').tabs();

    });
</script>
